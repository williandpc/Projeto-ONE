<canvas width="600" height="400"></canvas>


<script>


    function desenhoQuadradoVerde(inicioX, inicioY, cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(inicioX, inicioY, 50, 50);
        pincel.strokeStyle = "black"
        pincel.strokeRect(inicioX, inicioY, 50, 50)
        }

    function desenhaEscadacQuadrados(total, cor){

        for(var c = 0; c < total; c++){

            desenhoQuadradoVerde(c *50, c * 50, cor)

        }

    }

    desenhaEscadacQuadrados(parseInt(prompt("Quantos quadrados deseja?")), prompt("Qual cor desejada?"))

    function desenhaVariosQuadrados(total, cor){

        for(var c = 0; c < total; c++){

    desenhoQuadradoVerde(c *50, 0, cor)

    }

    }

    desenhaVariosQuadrados(parseInt(prompt("Quantos quadrados deseja em linha reta?")), prompt("Qual cor desejada?"))
</script>
