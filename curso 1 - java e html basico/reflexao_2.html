<meta charset="UTF-8">

<big> Idades </big> 

<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<hr>"); // imprime uma eterna linha 
    document.write("<br>");
}

function mostra(frase) {
    pulaLinha();
    document.write(frase);
    pulaLinha();    
}

var ano = 2019;
mostra("Eu nasci em : " + (ano - 25));
mostra("Adriano nasceu em : " + (ano - 26));
mostra("Paulo nasceu em : " + (ano - 32));

</script>
