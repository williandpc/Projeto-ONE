<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    var contador = 0

    while (chute != numeroPensado){

        alert("Poxa que pena, você errou  :(. Quer tentar novamente?");
        chute = parseInt(prompt("Vamos lá, novamente. Qual você acha que é?"));
        contador += 1
    }

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou e após só: " + contador + " vez(es)");
    }
</script>
